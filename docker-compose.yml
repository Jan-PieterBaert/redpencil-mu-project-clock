version: '3.4'

services:
  identifier:
    image: semtech/mu-identifier:1.9.1
    links:
      - dispatcher:dispatcher
    ports:
      - "80:80"
  dispatcher:
    image: semtech/mu-dispatcher:2.0.0
    links:
      - ember_clock:ember_clock
      - uuid:uuid
      - clock_backend:clock_backend
    volumes:
      - ./config/dispatcher:/config
  db:
    image: tenforce/virtuoso:1.3.2-virtuoso7.2.2
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    ports:
      - "8890:8890"
    volumes:
      - ./data/db:/data
      - ./config/virtuoso/virtuoso.ini:/data/virtuoso.ini
  ember_clock:
    image: danlynn/ember-cli:3.26.1
    ports:
      - "4200:4200"
    volumes:
      - ../clock:/myapp
  clock_backend:
    image: semtech/mu-javascript-template
    environment:
      NODE_ENV: "development"
    links:
      - db:database
    volumes:
      - ../clock-backend/:/app/
  uuid:
    image: semtech/mu-javascript-template
    environment:
      NODE_ENV: "development"
    links:
      - db:database
    volumes:
      - ../uuid-backend/:/app/
